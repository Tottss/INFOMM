    <body>
        <h1>Add Doctor</h1>
        <form action="adddoctor.jsp">
            <div class="form-group">
                <label for="last_name">Surname:</label>
                <input type="text" id="last_name" name="last_name">
            </div>
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name">
            </div>
            <div class="form-group">
                <label for="middle_name">Middle Name:</label>
                <input type="text" id="middle_name" name="middle_name">
            </div>
            <div class="form-group">
                <label for="sex">Sex:</label>
                <input type="text" id="sex" name="sex">
            </div>
            <div class="form-group">
                <label for="birthday">Birthday:</label>
                <input type="text" id="birthday" name="birthday">
            </div>
            <div class="form-group">
                <label for="medical_certification">Medical Certification:</label>
                <input type="text" id="medical_certification" name="medical_certification">
            </div>
            <div class="form-group">
                <label for="years_of_service">Years of Service:</label>
                <input type="text" id="years_of_service" name="years_of_service">
            </div>
            <div class="form-group">
                <label for="specialization">Specialization:</label>
                <input type="text" id="specialization" name="specialization">
            </div>
            <input type="submit" value="Submit">
        </form>
    </body>
